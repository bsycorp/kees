buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.com.palantir.graal:gradle-graal:0.7.1"
        classpath "com.google.gradle:osdetector-gradle-plugin:1.6.2"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'
//apply plugin: com.palantir.gradle.graal.GradleGraalPlugin
//apply plugin: com.google.gradle.osdetector.OsDetectorPlugin

group = 'com.bsycorp.kees'
if (findProperty("appVersion") != null){
    version = findProperty("appVersion")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    mainClass = 'com.bsycorp.kees.CreateMain'
}

dependencies {
    compile(project(":base"))
    compile "org.apache.commons:commons-collections4:4.1"
    // ideally would use the official client but it looks very immature - compile "io.kubernetes:client-java:0.2"
    compile "io.fabric8:kubernetes-client:4.12.0" //this one looks better.

    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:1.8.4"
    testCompile "io.fabric8:kubernetes-server-mock:4.12.0"
}

